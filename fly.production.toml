app = "prod-avi-bun"
primary_region = "ewr"
kill_signal = "SIGTERM"
kill_timeout = 120


[build]
  dockerfile = "Dockerfile"


[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"



[deploy]
strategy = "immediate"


[env]
  LOG_LEVEL = "debug"
  NODE_ENV = "staging"


[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
  cpu_kind = "shared"


[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/health"
    timeout = "10s"
    type = "http"
